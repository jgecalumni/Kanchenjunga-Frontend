name: kanchenjunga_frontend

on:
  push:
    branches:
      - main # Trigger on pushing to the 'main' branch
  pull_request:
    branches:
      - main # Trigger on pull requests to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.13.1
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/Kanchenjunga_Frontend
            git pull origin main
            npm install
            npm run build
            pm2 restart kanchenjunga_frontend || pm2 start dist/index.js --name "kanchenjunga_frontend"
            pm2 save
